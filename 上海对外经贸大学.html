<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>上海对外经贸大学官网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            background-color: dodgerblue;
            border-bottom: 6px solid #635f5f;
        }

        header h1 {
            margin: 0;
            font-size: 15px;
        }

        header p {
            margin: 30px 0;
            font-size: 20px;
            text-align: center;
            flex: 1;
        }

        section {
            padding: 20px;
            margin-top: 70px;
        }

        .image-replacement {
            width: 100%;
            height: 200px;
            background-color: blueviolet;
            margin-bottom: 20px;
        }

        .news-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .news-image {
            width: 50%;
            height: 150px;
            background-color: #1e7ac6;
        }

        .news-title {
            width: 45%;
        }

        .footer {
            display: flex;
            flex-direction: row;
            align-items: center;
            border-top: 1px solid #3f3a3a;
            background-color: #f7f7f7;
            justify-content: flex-start;
        }

        .footer-square {
            width: 200px;
            height: 30px;
            background-color: cornflowerblue;
            margin-left: 11px;
        }

        .footer-content {
            display: flex;
            align-items: center;
        }

        .sticky-box-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2aaee6;
            height: 50px;
            z-index: 1;
        }

        .footer-sticky {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f7f7f7;
            z-index: 1;
            padding: 10px 0;
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <header>
        <p>上海对外经贸大学</p>
        <div class="header-icons">
        </div>
    </header>
    <div class="sticky-box-top">
    </div>
    <section>
        <div class="image-replacement"></div>
        <div class="news-item">
            <div class="news-title">新闻标题</div>
            <div class="news-image"></div>
        </div>
        <div class="news-item">
            <div class="news-image"></div>
            <div class="news-title">新闻标题</div>
        </div>
        <div class="news-item">
            <div class="news-title">新闻标题</div>
            <div class="news-image"></div>
        </div>
        <div class="news-item">
            <div class="news-image"></div>
            <div class="news-title">新闻标题</div>
        </div>
        <div class="footer-sticky">
            <div class="footer-content">
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
                <div class="footer-square"></div>
            </div>
        </div>
    </section>
</body>
</html>
