<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: "Courier New",Courier,monospace;
    }
  </style>
</head>
<body>
  <script>
    let n = 10;
    for(i=1;i<=n;i++){
      for(j=0;j<n-i;j++){
        document. write("&nbsp;")
      }
      for(j=0;j<2*i-1;j++){
        document. write("*")
      }
      document. write("<br>")
    }
    for(i=n-1;i>=1;i--){
      for(j=0;j<n-i;j++){
        document. write("&nbsp;")
      }
      for(j=0;j<2*i-1;j++){
        document . write("*")
      }
    document. write("<br>")
    }
  </script>
